<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>     
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>  
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
        background-image: url("flight4.jpg");
        background-color: #cccccc;
        background-position: center;
        background-repeat: no-repeat;
        background-size:  cover;
    }  
    </style>

</head>

<body >

    <div class="alert alert-danger alert-dismissible w-25 text-center mx-auto" id="AlertDiv" style="visibility:hidden;margin-top:10vh;">  
        <strong>Error</strong> <span id="AlertMsg"></span>    
    </div>
    <div class="d-block w-25 bg-white mx-auto  text-center pt-3 " style="margin-top:4vh;height:60vh;border-radius:30px;z-index:1;"> 
        <h4 class="fs-1 fw-light  text-black" ><b>Register</b></h4>     
        <div class="form-group" style="display: block; margin-top: 2em;">
            <label for="userid">User Id:</label>
            <input type="number" class="form-control mt-2" id="userid"  placeholder="Enter userid" required style="margin-left: 2em; width:20vw; height:35px;outline:none;border:1px solid rgb(22, 133, 148);border-radius:10px; padding-left:30px;" />
        </div>
        <div class="form-group" style="display: block; margin-top:2em">
            <label for="username">UserName:</label>
            <input type="text" class="form-control" id="username"  placeholder="Enter username" required style="margin-left: 2em; width:20vw; height:35px;outline:none;border:1px solid rgb(22, 133, 148);border-radius:10px; padding-left:30px;" /> 
        </div>
        <div class="form-group" style="display: block; margin-top:2em">
            <label for="userpass">Password:</label>
            <input type="password" class="form-control" id="userpass"  placeholder="Enter password" required style="margin-left: 2em; width:20vw; height:35px;outline:none;border:1px solid rgb(22, 133, 148);border-radius:10px; padding-left:30px;" />
        </div>
        <div>
            <button type="submit" class="btn btn-sm btn-primary" id="RegButton">Register</button>
        </div>
        <div>
            <p>Already have an account?<a href="Login.html">Sign in</a></p>
            <p><a href="Index.html" class="btn btn-light">Home</a></p>
        </div>  
     </div>
   

    <script>

        $("#RegButton").click(function (e) {
            $.ajax({
                url: "http://localhost:5187/api/Login/register",
                headers:{
                'Content-Type':'application/json;charset=UTF-8',
                'Access-Control-Allow-Origin':'*',
                'Access-Control-Allow-Method':'*'},
                type: "post",
                contentType: "application/json",
                data: JSON.stringify({
                    Userid: $("#userid").val(),
                    Username: $("#username").val(),
                    Userpass: $("#userpass").val(),
                }),
                success: function (result, status, xhr) {
                    location.assign("Login.html")
                },
                error: function (xhr, status, error) {
                    $("#AlertDiv").css({"visibility":"visible",});  
                    $("#AlertMsg").html(xhr.responseText); 
                }
            });
        });


    </script> 
</body>
</html>
